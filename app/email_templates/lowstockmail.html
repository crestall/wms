<html>
<head>
<style>
body{
	margin:20px;
	font-family: Arial, Helvetica, sans-serif;
    font-size: 11px;
    color: #000;
}
div{
	width:720px;
	background:#FFF;
}

.clear {
	clear:both;
}

a
{
	color: #596165;
	text-decoration: none;
}

a:hover
{
	color: #9ed8d2;
}

a img{
	border:none;
}

h1 {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 23px;
    font-weight: normal;
	color: #000;
	padding-bottom: 11px;
    display: block;
    line-height: normal;
}
h2 {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 17px;
	font-weight: normal;
	color: #000;
	padding-bottom: 5px;
    line-height: normal;
}
h3 {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 14px;
	font-weight: normal;
	color: #000;
	padding-bottom: 5px;
    line-height: normal;
}

hr
{
	height: 1px;
	border: 0px;
	background-color: #c0c0c0;
	color: #c0c0c0;
	width: 100%;
	margin: 3px 0px 10px 0px;
}

img.foot{
	float:left;
	margin-right:15px;
}

div.foot{
	font-style:italic;
	font-size:12px;
	color:#333;
	float:right;
	width:350px;
	margin-top:8px;
}

.bold{
	font-weight:bold;
}

.italic{
	font-style:italic;
}

td{
	vertical-align:top;
}
</style>

</head>
<body>
	<div>
    	<h1>Hello {NAME}</h1>
        <h2>One of your items in our warehouse is running low on stock</h2>
        <p>The stock count for {ITEM_NAME} is below the critical level you set in the system</p>
        <p>You may want to arrange replenishing the stock for this item</p>
        <p>Thank you</p>
        <p class="italic"><span class="bold">The 3PL Customer Service Team</span></p>        
        <img src="cid:emailfoot" />
    </div>
</body>
</html>
